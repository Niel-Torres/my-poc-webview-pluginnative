<ion-header>
  <ion-toolbar>
    <ion-title>POC: Native WebView 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #nativeHost id="nativeHost" class="native-host" style="width:100%; height:60vh; background:#c68e8e;"></div>
  <ion-button expand="block" (click)="loadUrl()">Cargar URL</ion-button>
  <ion-button expand="block" fill="outline" (click)="hide()">Ocultar</ion-button>
  <ion-button expand="block" fill="outline" (click)="show()">Mostrar</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size="small">Footer</ion-title>
  </ion-toolbar>
</ion-footer>
